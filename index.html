<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Eric D. Delgado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover; /* Covers the entire background without repeating */
        }
        header {
            background-color: maroon; /* Maroon background for the header */
            padding: 20px; /* Uniform padding around the navigation */
            color: white;
            position: relative; /* Needed for absolute positioning of stripe */
            display: flex; /* Enables flexbox for child elements */
            justify-content: flex-end; /* Aligns navigation to the right */
        }
        .stripe {
            position: absolute;
            bottom: 0; /* Position stripe at the bottom of the header */
            left: 0;
            width: 100%; /* Full width */
            height: 5px; /* Height of the stripe */
            background-color: gray;
        }
        nav {
            background-color: transparent; /* No additional background */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px; /* Spacing between nav items */
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px; /* Enlarged font size for better visibility */
        }
        nav ul li.current a { /* Styles for the current tab */
            background-color: transparent; /* Removing background color */
            color: lightgray; /* Gray color for the text */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="current"><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="contact.html">Contact Info</a></li>
            </ul>
        </nav>
        <div class="stripe"></div> <!-- Gray stripe below the nav -->
    </header>
    <main>
        <h1>Welcome to Eric Delgado's Homepage!</h1>
        <p>Explore my academic and professional achievements, projects, classes, and more!</p>
    </main>
</body>
</html>
