<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#portfolio">Projects</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#classes">Classes</a></li>
                <li><a href="#contact">Contact Info</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home section" id="home">
            <div class="home__social">
                <a href="https://www.linkedin.com/in/eric-delgado-0896b9292/" target="_blank">LinkedIn</a>
                <a href="https://dribbble.com/" target="_blank">Dribbble</a>

            <div class="home__description">

            </div>
        </section>

        <section class="portfolio section" id="portfolio">
            <div class="portfolio__description">
                Website adaptable to all devices, with ui components and animated interactions.
            </div>
        </section>

        <!-- RESUME -->
        <section class="resume section" id="resume">
            <!-- Resume content goes here -->
        </section>

        <!-- CLASSES -->
        <section class="classes section" id="classes">
            <!-- Classes content goes here -->
        </section>

        <!-- CONTACT ME -->
        <section class="contact section" id="contact">
            <!-- Contact form or information -->
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer__social">
            <a href="https://www.facebook.com/" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>
    </footer>

    <!-- SCROLL TOP -->
    <button id="scroll-top">Top</button>

    <!-- SWIPER JS -->
    <script src="swiper.js"></script>

    <!-- MAIN JS -->
    <script src="main.js"></script>
</body>
</html>
