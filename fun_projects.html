<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects - Eric Delgado</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./Website_Pics/Favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #151E3D;
            color: #99a5b1;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        body.alt-color-scheme {
            background-color: #f5f5dc;
            color: black;
        }
        #right-panel {
            width: 90%;
            padding: 25px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100%;
            scroll-behavior: smooth;
        }
        .project-title {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            padding-bottom: 25px;
            color: lightgray;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: lightgray;
            margin-bottom: 30px;
        }
        .projects-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next row */
            gap: 20px;
        }
        .project {
            background-color: #1b2b4c;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            width: calc(50% - 20px); /* Calculate the width to fit two items in a row with gap */
            box-sizing: border-box;
        }
        body.alt-color-scheme .project {
            background-color: #e0e0e0;
        }
        .project img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            height: auto; /* Ensure the image maintains its aspect ratio */
        }
        .project-title-text {
            font-size: 24px;
            margin-bottom: 10px;
            color: lightgray;
        }
        .project-description {
            font-size: 16px;
            text-align: center;
            color: lightgray;
        }
        body.alt-color-scheme .project:hover {
            background-color: #c0c0c0;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #99a5b1;
        }
        body.alt-color-scheme .toggle-button {
            color: black;
        }
        /* House icon style */
        .home-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #99a5b1;
            text-decoration: none;
        }
        body.alt-color-scheme .home-icon {
            color: black;
        }
    </style>
</head>
<body>
    <!-- House Icon -->
    <a href="index.html" class="home-icon"><i class="fas fa-home"></i></a>
    
    <button class="toggle-button"><i class="fas fa-moon"></i></button>
    
    <div id="right-panel">
        <div class="project-title">For Fun!</div>
        
        <div class="projects-container">
            <!-- First Project -->
            <div class="project">
                <img src="./Website_Pics/flower.png" alt="./Website_Pics/flower.png">
                <div class="project-title-text">Project 1 Title</div>
                <div class="project-description">Short description of Project 1.</div>
            </div>
            
            <!-- Second Project -->
            <div class="project">
                <img src="./Website_Pics/julie_figure.png" alt="Project 2 Image">
                <div class="project-title-text">Project 2 Title</div>
                <div class="project-description">Short description of Project 2.</div>
            </div>
            
            <!-- Third Project -->
            <div class="project">
                <img src="./Website_Pics/Project3.png" alt="Project 3 Image">
                <div class="project-title-text">Project 3 Title</div>
                <div class="project-description">Short description of Project 3.</div>
            </div>
            
            <!-- Fourth Project -->
            <div class="project">
                <img src="./Website_Pics/Project4.png" alt="Project 4 Image">
                <div class="project-title-text">Project 4 Title</div>
                <div class="project-description">Short description of Project 4.</div>
            </div>
            
            <!-- Add more projects as needed -->
        </div>
    </div>
    
    <script>
        const toggleButton = document.querySelector('.toggle-button');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('alt-color-scheme');
            const icon = toggleButton.querySelector('i');
            if (document.body.classList.contains('alt-color-scheme')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });
    </script>
</body>
</html>
