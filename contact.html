<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover; /* Covers the entire background without repeating */
        }
        header {
            background-color: maroon; /* Maroon background for the header */
            padding: 20px 20px; /* Padding around the navigation */
            color: white;
            position: relative; /* Needed for absolute positioning of stripe */
            display: flex; /* Enables flexbox for child elements */
            justify-content: flex-end; /* Aligns navigation to the right */
        }
        .stripe {
            position: absolute;
            bottom: 0; /* Position stripe at the bottom of the header */
            left: 0;
            width: 100%; /* Full width */
            height: 5px; /* Height of the stripe */
            background-color: gray;
        }
        nav {
            background-color: transparent; /* No additional background */
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }
        nav ul li {
            margin-left: 20px; /* Spacing between nav items */
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px; /* Enlarged font size for better visibility */
        }
        nav ul li.current a { /* Styles for the current tab */
            background-color: transparent; /* Removing background color */
            color: lightgray; /* Gray color for the text */
        }
        .title {
            text-align: center; /* Centers the title text */
            font-size: 36px; /* Larger font size */
            color: black; /* Black text for better visibility */
            padding: 10px 0; /* Adds vertical spacing */
            font-weight: bold; /* Bold text for the title */
        }
        main {
            font-size: 20px;
            margin-left: 10px;
            margin-top: 20px;
            text-decoration: underline; /* Underlines semester titles */
        }
        p {
            text-indent: 20px;
            margin-left: 30px;
            font-size: 16px;
        }
        .link {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>

</body>
